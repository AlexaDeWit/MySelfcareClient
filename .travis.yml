language: node_js
dist: trusty
sudo: required
node_js: stable
addons:
  apt:
    packages:
      - docker-ce
cache:
  directories:
    - node_modules
    - bower_components
install:
  - npm install bower browserify -g
  - npm install
script:
  - bower install --production
  - npm run -s build
  - npm -s test
  - sh docker_deploy.sh
after_script:
  - docker logout
